<!doctype html>
<html lang="scn">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta property="fb:app_id" content="509532906095466" />
    <link rel="icon" href="/static/img/favicon.ico">

    <title>Cadèmia Siciliana Hub - {% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/static/css/cademia.css" rel="stylesheet">
    {% endblock %}
  </head>
  <body>
    <script>
      var logged_in = false;
      var resp = null;
      function manageLoginStatus(response) {
          if (response.status == 'connected') {
            window.location.replace('/');
          }
          //else {
          //  window.location.replace('/login');
          //}
          FB.XFBML.parse();
          resp = response;
          console.log(response);
      };
    </script>
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="/">Cadèmia Siciliana</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">PruMap</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://pontoon.mozilla.org/scn/firefox/">FirefoxSCN</a>
            </li>
          </ul>
          {% block logout %}
          <div class="fb-login-button" data-max-rows="1" data-size="medium" data-button-type="login_with" data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="true" data-scope="public_profile,email"></div>
          {% endblock %}
          <span class="mt-2 mt-md-0" id="logout"></span>
          <!--
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
          -->
        </div>
      </nav>
    </header>

    <main role="main" class="container">
      <div class="mt-3" align="center">
        <h1>Prujettu Mappatura</h1>
      </div>
      <br />
      {% block content %}
      {% endblock %}
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">&copy; 2017-oji, Cadèmia Siciliana TechTeam</span>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function() {
      $.ajaxSetup({ cache: true });
      $.getScript('//connect.facebook.net/it_IT/sdk.js', function(){
        FB.init({
          appId      : '509532906095466',
          cookie     : true,
          xfbml      : false,
          version    : 'v2.11'
        });

        FB.AppEvents.logPageView();   

        //FB.getLoginStatus(manageLoginStatus);
        FB.Event.subscribe('auth.statusChange', manageLoginStatus)
      });
      console.log('Ready!');
    });
    </script>
  </body>
</html>
